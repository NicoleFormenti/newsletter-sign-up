<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="page-wrapper">
    <header>
      <picture class="hero">
        <source media="(min-width: 576px)" srcset="./assets/images/illustration-sign-up-desktop.svg">
        <img src="./assets/images/illustration-sign-up-mobile.svg" alt="Abstract Image of computer screen">
      </picture>
    </header>
    <section class="sign-up">
      <h1>Stay updated!</h1>

      <p>Join 60,000+ product managers receiving monthly updates on:</p>
    
      <ul>
        <li>Product discovery and building what matters</li>
        <li>Measuring to ensure updates are a success</li>
        <li>And much more!</li>
      </ul>
      <form class="sign-up__form">
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" placeholder="email@company.com" required>

        <button type="submit" id="form-submit-button" onclick="submitForm()">
          Subscribe to monthly newsletter
        </button>
      </form>
    </section>
  </main>

  <!-- Success message start -->

  <!--Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

    <script>
      /*
      1. find the element we wanna click (button) - we added an id to the submit button
      2. apply a click event to that button
      3. create a function that alerts a message to the user when the button is clicked
      */
     function submitForm (){
      alert 
      ("Thanks for subscribing! A confirmation email has been sent to ash@loremcompany.com. Please open it and click the button inside to confirm your subscription.");
     }
    </script>

</body>
</html>
